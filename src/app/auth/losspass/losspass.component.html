<div class="flex justify-center items-center min-h-screen bg-gradient-to-br from-indigo-50 to-white px-4">
    <div class="w-full max-w-sm bg-white/80 backdrop-blur-sm border border-gray-200 rounded-2xl shadow-xl p-8">
        <!-- Logo / título -->
          <h1 class="text-2xl font-extrabold text-indigo-700 mb-8 text-center">SistemaPGA</h1>

        <!-- Título -->
        <h2 class="text-xl font-semibold text-gray-800 text-center mb-6">
            Recuperar contraseña
        </h2>

        <!-- Formulario -->
        <form [formGroup]="emailForm" (ngSubmit)="onSubmit()" class="space-y-5">
            <!-- Campo de correo -->
            <div>
                <label for="correo" class="block text-sm font-medium text-gray-700 mb-2">
                    Ingrese su correo electrónico
                </label>

                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg width="18" height="14" viewBox="0 0 18 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M1.5 1H16.5C17.33 1 18 1.67 18 2.5V11.5C18 12.33 17.33 13 16.5 13H1.5C0.67 13 0 12.33 0 11.5V2.5C0 1.67 0.67 1 1.5 1ZM1.72 2L9 7.09L16.28 2H1.72ZM1 3.11V11.5C1 11.78 1.22 12 1.5 12H16.5C16.78 12 17 11.78 17 11.5V3.11L9.47 8.47C9.18 8.67 8.82 8.67 8.53 8.47L1 3.11Z"
                                fill="#6B7280" />
                        </svg>
                    </span>

                    <input id="correo" formControlName="correo" type="email" placeholder="Correo electrónico"
                        class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition text-gray-700 placeholder-gray-400" />
                </div>
            </div>

            <!-- Botón enviar -->
            <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 rounded-lg shadow-md transition duration-200">
                Enviar enlace
            </button>

            <!-- Enlace volver -->
            <p class="text-center text-sm text-gray-600">
                ¿Ya tienes una cuenta?
                <a routerLink="/login" class="text-indigo-600 hover:underline font-semibold">
                    Inicia sesión
                </a>
            </p>
        </form>
    </div>
</div>
