<div class="flex justify-center items-center min-h-screen bg-gradient-to-br from-indigo-50 to-white px-4">
    <div class="w-full max-w-sm bg-white/80 backdrop-blur-sm border border-gray-200 rounded-2xl shadow-xl p-8">

        <!-- Logo o título -->
        <h1 class="text-2xl font-extrabold text-indigo-700 mb-8 text-center">SistemaPDGA</h1>

        <!-- Subtítulo -->
        <h2 class="text-xl font-semibold text-gray-800 text-center mb-3">
            Cambiar contraseña
        </h2>

        <!-- Email del usuario (opcional) -->
        <p *ngIf="changedata.correo" class="text-sm text-gray-600 text-center mb-6">
            Correo asociado: <b class="text-indigo-700">{{ changedata.correo }}</b>
        </p>

        <!-- Formulario -->
        <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="space-y-5">

            <!-- Contraseña -->
            <div>
                <label for="clave" class="block text-sm font-medium text-gray-700 mb-2">
                    Nueva contraseña
                </label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg width="16" height="18" viewBox="0 0 16 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M12.5 7V4.5C12.5 2.01 10.49 0 8 0C5.51 0 3.5 2.01 3.5 4.5V7C2.12 7 1 8.12 1 9.5V16.5C1 17.33 1.67 18 2.5 18H13.5C14.33 18 15 17.33 15 16.5V9.5C15 8.12 13.88 7 12.5 7ZM4.5 4.5C4.5 2.57 6.07 1 8 1C9.93 1 11.5 2.57 11.5 4.5V7H4.5V4.5ZM14 16.5C14 16.78 13.78 17 13.5 17H2.5C2.22 17 2 16.78 2 16.5V9.5C2 8.67 2.67 8 3.5 8H12.5C13.33 8 14 8.67 14 9.5V16.5ZM8 12C7.45 12 7 12.45 7 13V14C7 14.55 7.45 15 8 15C8.55 15 9 14.55 9 14V13C9 12.45 8.55 12 8 12Z"
                                fill="#6B7280" />
                        </svg>
                    </span>

                    <input id="clave" formControlName="clave" [attr.type]="isPasswordVisible ? 'text' : 'password'"
                        placeholder="Ingrese su nueva contraseña"
                        class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-800 placeholder-gray-400" />

                    <!-- Botón ojo igual al del login -->
                    <button type="button" (click)="togglePasswordVisibility()"
                        class="absolute right-3 top-2.5 text-gray-500 hover:text-gray-700">
                        <svg *ngIf="!isPasswordVisible" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 15.923 7.11 19 12 19c4.889 0 8.774-3.077 10.066-7a10.48 10.48 0 00-2.046-3.777M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 3l18 18" />
                        </svg>
                        <svg *ngIf="isPasswordVisible" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.458 12C3.732 7.943 7.522 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.478 0-8.268-2.943-9.542-7z" />
                            <circle cx="12" cy="12" r="3" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Confirmar contraseña -->
            <div>
                <label for="confirmarclave" class="block text-sm font-medium text-gray-700 mb-2">
                    Confirmar contraseña
                </label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg width="16" height="18" viewBox="0 0 16 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M12.5 7V4.5C12.5 2.01 10.49 0 8 0C5.51 0 3.5 2.01 3.5 4.5V7C2.12 7 1 8.12 1 9.5V16.5C1 17.33 1.67 18 2.5 18H13.5C14.33 18 15 17.33 15 16.5V9.5C15 8.12 13.88 7 12.5 7ZM4.5 4.5C4.5 2.57 6.07 1 8 1C9.93 1 11.5 2.57 11.5 4.5V7H4.5V4.5ZM14 16.5C14 16.78 13.78 17 13.5 17H2.5C2.22 17 2 16.78 2 16.5V9.5C2 8.67 2.67 8 3.5 8H12.5C13.33 8 14 8.67 14 9.5V16.5ZM8 12C7.45 12 7 12.45 7 13V14C7 14.55 7.45 15 8 15C8.55 15 9 14.55 9 14V13C9 12.45 8.55 12 8 12Z"
                                fill="#6B7280" />
                        </svg>
                    </span>

                    <input id="confirmarclave" formControlName="confirmarclave"
                        [attr.type]="isPasswordVisible ? 'text' : 'password'" placeholder="Confirme su nueva contraseña"
                        class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-800 placeholder-gray-400" />

                    <!-- Botón ojo igual -->
                    <button type="button" (click)="togglePasswordVisibility()"
                        class="absolute right-3 top-2.5 text-gray-500 hover:text-gray-700">
                        <svg *ngIf="!isPasswordVisible" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 15.923 7.11 19 12 19c4.889 0 8.774-3.077 10.066-7a10.48 10.48 0 00-2.046-3.777M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 3l18 18" />
                        </svg>
                        <svg *ngIf="isPasswordVisible" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.458 12C3.732 7.943 7.522 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.478 0-8.268-2.943-9.542-7z" />
                            <circle cx="12" cy="12" r="3" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Botón -->
            <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 rounded-lg shadow-md transition duration-200">
                Cambiar contraseña
            </button>

            <!-- Volver al login -->
            <p class="text-center text-sm text-gray-600 mt-3">
                ¿Ya tienes una cuenta?
                <a routerLink="/login" class="text-indigo-600 hover:underline font-semibold">
                    Inicia sesión
                </a>
            </p>
        </form>
    </div>
</div>
