<nav class="bg-indigo-600 text-white shadow-md px-6 py-3 flex items-center justify-between relative">
    <!-- Nombre del sistema -->
    <h1 (click)="goHome()" class="text-xl font-bold cursor-pointer hover:text-indigo-200 transition">
        Sistema PDGA
    </h1>

    <!-- Opciones del menú -->
    <div class="flex items-center space-x-6">

        <!-- Opciones para DOCENTES -->
        <ng-container *ngIf="usuario?.rol === 'docente'">
            <button (click)="goHome()" class="hover:text-indigo-200 transition font-medium">
                Cursos
            </button>

            <button (click)="goTo('/calificaciones')" class="hover:text-indigo-200 transition font-medium">
                Notas
            </button>

            <button (click)="goTo('/asistencia')" class="hover:text-indigo-200 transition font-medium">
                Asistencia
            </button>

            <button (click)="goTo('/addcursos')" class="hover:text-indigo-200 transition font-medium">
                Administrar cursos
            </button>
        </ng-container>

        <!-- Opción exclusiva para ESTUDIANTES -->
        <ng-container *ngIf="usuario?.rol === 'estudiante'">
            <button (click)="goTo('/asistencia/estudiante')" class="hover:text-indigo-200 transition font-medium">
                Asistencia
            </button>
        </ng-container>

        <!-- Perfil -->
        <button (click)="goProfile()" class="hover:text-indigo-200 transition font-medium">
            {{ usuario ? (usuario.apellidos + ' ' + usuario.nombres) : 'Usuario' }}
        </button>

        <!-- Cerrar sesión -->
        <button (click)="logout()"
            class="bg-red-500 hover:bg-red-600 text-white font-medium px-4 py-1.5 rounded-lg shadow-sm transition">
            Cerrar sesión
        </button>
    </div>
</nav>
