<nav class="bg-indigo-600 text-white shadow-md px-6 py-3 flex items-center justify-between relative">
    <!-- Nombre del sistema -->
    <h1 (click)="goHome()" class="text-xl font-bold cursor-pointer hover:text-indigo-200 transition">
        Sistema PDGA
    </h1>

    <!-- Opciones del menú -->
    <div class="flex items-center space-x-6">

        <!-- Administrar (solo visible para docentes) -->
        <div class="relative" *ngIf="usuario?.rol === 'docente'">
            <button (click)="toggleMenu()" class="hover:text-indigo-200 transition font-medium flex items-center gap-1">
                Administrar
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transition-transform"
                    [class.rotate-180]="isMenuOpen" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </button>

            <!-- Menú desplegable -->
            <div *ngIf="isMenuOpen" class="absolute right-0 mt-2 w-48 bg-white text-gray-800 rounded-lg shadow-lg z-20">
                <button (click)="goTo('/asistencia')"
                    class="block w-full text-left px-4 py-2 hover:bg-indigo-50 transition">
                    Registrar asistencia
                </button>

                <button (click)="goTo('/addcursos')"
                    class="block w-full text-left px-4 py-2 hover:bg-indigo-50 transition">
                    Administrar cursos
                </button>
            </div>
        </div>

        <!-- Perfil -->
        <button (click)="goProfile()" class="hover:text-indigo-200 transition font-medium">
            {{ usuario ? (usuario.apellidos + ' ' + usuario.nombres) : 'Usuario' }}
        </button>


        <!-- Cerrar sesión -->
        <button (click)="logout()"
            class="bg-red-500 hover:bg-red-600 text-white font-medium px-4 py-1.5 rounded-lg shadow-sm transition">
            Cerrar sesión
        </button>
    </div>
</nav>
