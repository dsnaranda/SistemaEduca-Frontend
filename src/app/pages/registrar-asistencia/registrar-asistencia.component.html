<div class="bg-gray-50 flex flex-col items-center py-10 px-4">
    <div class="bg-white shadow-xl rounded-2xl p-6 w-full max-w-6xl border border-gray-100">

        <!-- Encabezado -->
        <div class="flex items-center justify-center gap-3 text-center mb-3">
            <!-- Botón de regreso -->
            <button (click)="irAtras()"
                class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200 text-gray-700 transition-all shadow-sm"
                title="Volver a trimestres">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                    class="w-5 h-5 text-gray-700">
                    <path fill-rule="evenodd"
                        d="M15.78 4.22a.75.75 0 010 1.06L9.06 12l6.72 6.72a.75.75 0 11-1.06 1.06l-7.25-7.25a.75.75 0 010-1.06l7.25-7.25a.75.75 0 011.06 0z"
                        clip-rule="evenodd" />
                </svg>
            </button>

            <!-- Texto principal -->
            <div>
                <h2 class="text-2xl font-extrabold text-gray-800 mb-1">
                    Registro de Asistencia
                </h2>
                <p *ngIf="curso" class="text-indigo-700 text-lg font-semibold">
                    {{ curso.curso }} - {{ curso.nivel }}°{{ curso.paralelo }}
                </p>
            </div>
        </div>


        <!-- Controles superiores -->
        <div class="flex flex-col sm:flex-row justify-between items-center gap-3 mb-5">
            <!-- Fecha -->
            <div class="flex items-center gap-2" *ngIf="!modoAnalitico">
                <label for="fecha" class="text-gray-700 font-medium">Seleccionar fecha:</label>
                <input type="date" id="fecha" [(ngModel)]="fechaSeleccionada" (change)="cargarAsistenciaPorFecha()"
                    class="border border-gray-300 rounded-lg px-3 py-1.5 focus:ring-indigo-500 focus:border-indigo-500 text-gray-700" />
            </div>

            <!-- Filtro de estado -->
            <div class="flex items-center gap-2" *ngIf="!modoAnalitico">
                <label for="filtro" class="text-gray-700 font-medium">Filtrar por:</label>
                <select id="filtro" [(ngModel)]="filtroEstado" (change)="aplicarFiltro()"
                    class="border border-gray-300 rounded-lg px-3 py-1.5 focus:ring-indigo-500 focus:border-indigo-500 text-gray-700">
                    <option value="Todos">Todos</option>
                    <option value="Presente">Presentes</option>
                    <option value="Ausente">Ausentes</option>
                </select>
            </div>

            <!-- Selector de rango (modo analítico) -->
            <div class="flex items-center gap-2" *ngIf="modoAnalitico">
                <label class="text-gray-700 font-medium">Filtrar por rango:</label>
                <select [(ngModel)]="filtroTiempo" (change)="cargarFaltasAnaliticas()"
                    class="border border-gray-300 rounded-lg px-3 py-1.5 focus:ring-indigo-500 focus:border-indigo-500 text-gray-700">
                    <option value="dia">Día actual</option>
                    <option value="semana">Semana actual</option>
                    <option value="mes">Mes actual</option>
                </select>
            </div>
        </div>

        <!-- Tabla principal -->
        <form *ngIf="estudiantesForm" [formGroup]="estudiantesForm" (ngSubmit)="guardarAsistencia()">
            <div formArrayName="estudiantes" class="overflow-hidden border border-gray-200 rounded-xl">
                <table class="min-w-full border-collapse">
                    <thead
                        class="bg-gradient-to-r from-indigo-600 to-indigo-500 text-white text-sm uppercase tracking-wide">
                        <tr>
                            <th class="p-3 text-left w-12">#</th>
                            <th class="p-3 text-left">Apellidos</th>
                            <th class="p-3 text-left">Nombres</th>
                            <th class="p-3 text-center">Estado</th>
                            <th class="p-3 text-center" *ngIf="modoAnalitico">Fecha</th>
                            <th class="p-3 text-center" *ngIf="!modoJustificar">Asistencia</th>
                            <th class="p-3 text-center" *ngIf="modoJustificar">Justificar</th>
                        </tr>
                    </thead>

                    <tbody class="divide-y divide-gray-100 bg-white text-gray-700">
                        <tr *ngFor="let est of estudiantes.controls; let i = index" [formGroupName]="i"
                            class="hover:bg-indigo-50/70 transition-all duration-150 ease-in-out">
                            <td class="p-3 font-medium text-gray-600">{{ i + 1 }}</td>
                            <td class="p-3">{{ est.value.apellidos }}</td>
                            <td class="p-3">{{ est.value.nombres }}</td>

                            <!-- Estado actual -->
                            <td class="p-3 text-center">
                                <span [ngClass]="{
                                    'text-green-600 font-semibold': est.value.estado === 'Presente',
                                    'text-red-600 font-semibold': est.value.estado === 'Ausente',
                                    'text-blue-600 font-semibold italic': est.value.estado === 'Justificado',
                                    'text-gray-400 italic': !est.value.estado
                                    }">
                                    {{ est.value.estado || '—' }}
                                </span>
                            </td>

                            <!-- Fecha (solo modo analítico) -->
                            <td class="p-3 text-center" *ngIf="modoAnalitico">
                                {{ est.value.fecha || '—' }}
                            </td>

                            <!-- Checkbox asistencia / justificación -->
                            <td class="p-3 text-center">
                                <!-- Modo normal -->
                                <label class="inline-flex items-center cursor-pointer" *ngIf="!modoJustificar">
                                    <input type="checkbox" formControlName="presente" (change)="actualizarEstado(est)"
                                        class="form-checkbox w-5 h-5 text-indigo-600 rounded-md focus:ring-indigo-500 transition" />
                                </label>

                                <!-- Modo justificación -->
                                <label class="inline-flex items-center cursor-pointer" *ngIf="modoJustificar">
                                    <input type="checkbox" formControlName="justificar"
                                        class="form-checkbox w-5 h-5 text-blue-600 rounded-md focus:ring-blue-500 transition" />
                                </label>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Botones -->
            <div class="flex justify-end items-center gap-3 mt-8">
                <!-- Normal -->
                <button *ngIf="!modoJustificar" type="button"
                    class="bg-yellow-500 hover:bg-yellow-600 text-white font-medium px-6 py-2.5 rounded-lg shadow-md transition-all duration-200"
                    (click)="activarModoJustificar()">
                    Justificar faltas
                </button>

                <!-- Confirmar justificación -->
                <button *ngIf="modoJustificar" type="button"
                    class="bg-green-600 hover:bg-green-700 text-white font-medium px-6 py-2.5 rounded-lg shadow-md transition-all duration-200"
                    (click)="confirmarJustificacion()">
                    Confirmar justificación
                </button>

                <!-- Cancelar -->
                <button *ngIf="modoJustificar" type="button"
                    class="bg-gray-400 hover:bg-gray-500 text-white font-medium px-6 py-2.5 rounded-lg shadow-md transition-all duration-200"
                    (click)="cancelarJustificacion()">
                    Cancelar
                </button>

                <!-- Guardar asistencia -->
                <button *ngIf="!modoJustificar" type="submit"
                    class="bg-indigo-600 hover:bg-indigo-700 active:scale-[0.98] text-white font-medium px-8 py-2.5 rounded-lg shadow-md transition-all duration-200">
                    Guardar asistencia
                </button>
            </div>
        </form>
    </div>
</div>
