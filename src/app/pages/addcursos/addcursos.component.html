<app-navbar></app-navbar>

<div class="min-h-[85vh] bg-gray-50 flex flex-col items-center py-8">

    <!-- 游댳 Contenedor principal -->
    <div class="w-full lg:w-[90%] xl:w-[80%] px-4 space-y-8">

        <!-- 游댲 Formulario m치s ancho y compacto -->
        <div class="bg-white shadow-lg rounded-2xl p-5 mx-auto w-full">
            <h2 class="text-xl font-bold text-gray-800 mb-5 text-center">
                A침adir nuevo curso
            </h2>

            <form [formGroup]="cursoForm" (ngSubmit)="onSubmit()"
                class="grid grid-cols-1 md:grid-cols-[2fr_1fr_1fr_auto] gap-4 items-end">
                <!-- Nombre -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                    <input type="text" formControlName="nombre"
                        class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Ej. 5춿 BGU" />
                </div>

                <!-- Nivel -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nivel</label>
                    <input type="text" formControlName="nivel"
                        class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Ej. 5to" />
                </div>

                <!-- Paralelo -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Paralelo</label>
                    <input type="text" formControlName="paralelo"
                        class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Ej. A" />
                </div>

                <!-- Bot칩n -->
                <div class="flex justify-center md:justify-end">
                    <button type="submit"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-6 rounded-lg transition">
                        Guardar curso
                    </button>
                </div>
            </form>

        </div>

        <!-- 游댲 Lista de cursos m치s ancha -->
        <div class="bg-white shadow-md rounded-2xl p-6 w-full">
            <h3 class="text-lg font-semibold text-gray-800 mb-4 text-center">
                Mis cursos asignados
            </h3>

            <div *ngIf="cursos.length > 0; else noCursos">
                <div *ngFor="let curso of cursos"
                    class="flex flex-col md:flex-row md:justify-between md:items-center border-b last:border-b-0 py-3 px-4 hover:bg-gray-50 rounded-lg transition">
                    <div class="mb-2 md:mb-0">
                        <p class="font-medium text-gray-800">
                            {{ curso.nombre }} - {{ curso.nivel }}춿{{ curso.paralelo }}
                        </p>
                        <p class="text-sm text-gray-500">
                            Estudiantes: {{ curso.total_estudiantes }}
                        </p>
                    </div>

                    <div class="flex items-center gap-3">
                        <span class="text-indigo-600 text-sm font-medium">Asignado</span>
                        <button (click)="irAEstudiantes(curso.id)"
                            class="text-sm bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-1 rounded-md transition">
                            A침adir estudiantes
                        </button>
                        <button (click)="irAMaterias(curso.id)"
                            class="text-sm bg-purple-600 hover:bg-purple-700 text-white px-3 py-1 rounded-md transition">
                            A침adir materias
                        </button>
                    </div>
                </div>
            </div>

            <ng-template #noCursos>
                <p class="text-center text-gray-500 py-4">A칰n no tienes cursos registrados.</p>
            </ng-template>
        </div>

    </div>
</div>
